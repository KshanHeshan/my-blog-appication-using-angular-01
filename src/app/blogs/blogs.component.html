<div class="container write-post d-flex justify-content-end">
  <button type="button" class="btn btn-outline-success"><i class="fa fa-plus" aria-hidden="true"></i> Write a blog</button>
</div>
<br/>
<div class="blog-post col-12 text-center">
  <div class="row">
    <app-blog class="shadow mb-5 mr-5" *ngFor="let blog of blogs" (valuechange)="blogDeleteEvent($event)" [blog]="blog"></app-blog>
  </div>
</div>
